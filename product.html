{% extends "layout.html" %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
<h1>{{ product.name }}</h1>
<p>{{ product.description }}</p>
<p>Price: ${{ product.price }}</p>
<a href="{{ url_for('add_to_cart', product_id=product.id) }}" class="button">Add to Cart</a>
{% endblock %}
